<form name="frmmodification">
  <app-navbar></app-navbar>
  <BR> <BR> <BR>
  <div>
    <h1>
      {{titre }} <BR>
    </h1>
    <BR> <BR>
    <div class="col-md-12  col-sm-12 well well-md">
      <div class="form-horizontal">
        <div class="form-group">
          <label class="col-md-3 col-sm-3 control-label">Année Mois : </label>
          <div class="col-md-2 col-sm-2">
            <input type="text" name="Libellé frais" [(ngModel)]="unFraisHF.lib_fraishorsforfait" class="form-control"
                   required autofocus>
          </div>
        </div>
      </div>
      <div class="form-horizontal">
        <div class="form-group">
          <label class="col-md-3 col-sm-3 control-label">Date de modification : </label>
          <div class="col-md-2 col-sm-2">
            <input type="text" name="Date du frais" [(ngModel)]="unFraisHF.date_fraishorsforfait" class="form-control"
                   required autofocus>
          </div>
        </div>
      </div>
      <div class="form-horizontal">
        <div class="form-group">
          <label class="col-md-3 col-sm-3 control-label">Montant Validé : </label>
          <div class="col-md-2 col-sm-2">
            <input type="text" name="Montant du frais" [(ngModel)]="unFraisHF.montant_fraishorsforfait"
                   class="form-control" required autofocus>
          </div>
        </div>
      </div>
      <br><br>
      <div class="form-group">
        <div class="col-md-2 col-md-offset-3 col-sm-6 col-sm-offset-3">
          <button type="button" (click)="valider()" class="btn btn-default btn-primary">
            <span class="glyphicon glyphicon-ok"></span> Valider
          </button>
          <button type="button" (click)="annuler()" class="btn btn-default btn-primary">
            <span class="glyphicon glyphicon-remove"></span> Annuler
          </button>
        </div>
      </div>

    </div>
  </div>

</form>
